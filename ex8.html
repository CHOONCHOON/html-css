<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop&Array</h1>
    <script>
      var coworkers = ['egoing','leezche','duru','taeho'];
    </script>
    <h2>Coworkers</h2>
    <ul>
      <li>egoing</li>
      <li>leezche</li>
      <li>duru</li>
      <li>taeho</li>
    </ul>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write('<li>'+coworkers[i]+'</li>');
          i = i+1;
        }
      </script>
    </ul>
    <!-- data가 바뀔때 로직을 바꾸는건 x  -->
  </body>
</html>
